<table mat-table [dataSource]="patients" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let patient"> {{patient.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
    <td mat-cell *matCellDef="let patient"> {{patient.dob}} </td>
  </ng-container>

  <ng-container matColumnDef="pesel">
    <th mat-header-cell *matHeaderCellDef> PESEL </th>
    <td mat-cell *matCellDef="let patient"> {{patient.pesel}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
